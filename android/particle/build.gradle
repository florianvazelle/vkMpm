apply plugin: 'com.android.application'

def stlType = 'c++_shared'

android {
    compileSdkVersion  30
    ndkVersion '21.3.6528147'

    defaultConfig {
        applicationId 'vulkan.samples.particle'
        minSdkVersion    24 // Official vulkan support starts from API level 24
        targetSdkVersion 30
        versionCode  1
        versionName '0.0.1'
        ndk {
            abiFilters 'arm64-v8a'
            stl '${stlType}'
        }
        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments "-DANDROID_PLATFORM=android-24", "-DANDROID_TOOLCHAIN=clang",
                          "-DANDROID_STL=${stlType}", "-DSAMPLE_NAME=" + project.getName()
            }
        }
    }

    externalNativeBuild {
        cmake {
            version "3.16.3"
            path '../CMakeLists.txt'
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
